<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header">
      <div id="navbar">
        <img
          src="https://upload.wikimedia.org/wikipedia/de/8/8d/Starbucks_Logo_ab_2011.svg"
          alt="logo"
        />
        <h5 class="link">MENU</h5>
        <h5 class="link active">REWARDS</h5>
        <h5 class="link">GIFT CARDS</h5>
      </div>
      <div class="buttons">
        <div class="location">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-geo-alt-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"
            />
          </svg>
          <h6>Find a store</h6>
        </div>
        <button type="button" id="btn" class="btn btn-outline-dark">
          Sign in
        </button>
        <button type="button" id="btn" class="btn btn-dark">Join now</button>
      </div>
    </div>
    <div class="line">
      <h6>STARBUCKS REWARDS</h6>
    </div>
    <main>
      <div class="star">
        <div class="join">
                <h2>FREE COFFEE </br> IS A TAP AWAY</h2>
                 <h5>Join now to start earning Rewards.</h5>
 <button type="button"  id="btn__join" class="btn btn-success">Join now</button>
 <h4>Or <span>join the app</span> for the best experience</h4>
          </div>
        <img src="./xl-hero-desktop_2021.png" alt="" />
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
